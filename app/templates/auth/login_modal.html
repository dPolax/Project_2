<div class="auth-form">
    <h2>Вход в систему</h2>
    <form id="login-form" method="post" action="{{ url_for('auth.login') }}">
        {{ login_form.hidden_tag() }}
        
        <div class="form-group">
            {{ login_form.email.label }}
            {{ login_form.email(class="form-control") }}
            <span class="error" id="login-email-error"></span>
        </div>
        
        <div class="form-group">
            {{ login_form.password.label }}
            {{ login_form.password(class="form-control") }}
            <span class="error" id="login-password-error"></span>
        </div>
        
        <div class="form-group checkbox">
            {{ login_form.remember_me() }}
            {{ login_form.remember_me.label }}
        </div>
        
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Войти</button>
        </div>
        
        <div class="form-footer">
            <p>Нет аккаунта? <a href="#" id="switch-to-register">Зарегистрироваться</a></p>
        </div>
    </form>
</div>
